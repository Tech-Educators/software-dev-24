<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1667845018724-3a29d1b3923c?q=80&w=2148&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Looking down on some rocks in the sea"> 
    <img src="./images/city.jpg" alt="city image">
    
    <!-- we can give the audio tag and the video tag an attribute named 'controls' to see built in controls for the tags -->
    <audio src="./assets/rain.mp3" controls autoplay></audio>


    <!-- video -->
     <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls></video>   

     <!-- becuase of reasons we can't use the video tag to display youtube videos - use an iframe -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/THx4iwpgj1A?si=ShDVjlT6Ywc_ZLQe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
